{% extends "base.html" %}

{% block title %}{{ hostname }}{% endblock %}

{% block content %}
<header>
    <h1>{{ hostname }}</h1>
    <p>Instance ID: <code>{{ instance_id }}</code></p>
</header>

<section>
    <dl>
    {% for kv in details %}
        <div>
            <dt>{{ kv.0 }}</dt>
            <dd>{{ kv.1 }}</dd>
        </div>
    {% endfor %}
    </dl>
</section>
    <section>
        <h2>Actions</h2>
        <div>
            <a href="{{ base_url }}/instance/{{ instance_id }}/poweron">Power On</a>
            <a href="{{ base_url }}/instance/{{ instance_id }}/poweroff">Power Off</a>
            <a href="{{ base_url }}/instance/{{ instance_id }}/reset">Reset</a>
            <a href="{{ base_url }}/instance/{{ instance_id }}/change-os">Change OS</a>
            <a href="{{ base_url }}/instance/{{ instance_id }}/resize">Resize</a>
            <a href="{{ base_url }}/instance/{{ instance_id }}/change-pass">Change Password</a>
            <a href="{{ base_url }}/instance/{{ instance_id }}/delete">Delete</a>
        </div>
    </section>
{% endblock %}
