{% extends "base.html" %}

{% block title %}Instance {{ instance_id }}{% endblock %}

{% block content %}
<header class="page-header">
    <h1>Instance {{ instance_id }}</h1>
    <p>Details for instance <strong>{{ instance_id }}</strong>.</p>
</header>

<section class="surface">
    <dl class="instance-details">
    {% for kv in details %}
        <div>
            <dt>{{ kv.0 }}</dt>
            <dd>{{ kv.1 }}</dd>
        </div>
    {% endfor %}
    </dl>
</section>
{% endblock %}
