{% extends "base.html" %}

{% block title %}{{ hostname }}{% endblock %}

{% block content %}
<header class="page-header">
    <h1>{{ hostname }}</h1>
    <p>Instance ID: <code>{{ instance_id }}</code></p>
</header>

<section class="surface">
    <dl class="instance-details">
    {% for kv in details %}
        <div>
            <dt>{{ kv.0 }}</dt>
            <dd>{{ kv.1 }}</dd>
        </div>
    {% endfor %}
    </dl>
</section>
{% endblock %}
