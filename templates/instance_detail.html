{% extends "base.html" %}

{% block title %}{{ hostname }}{% endblock %}

{% block content %}
<header class="page-header">
    <h1>{{ hostname }}</h1>
    <p>Instance ID: <code>{{ instance_id }}</code></p>
</header>

<section class="surface">
    <dl class="instance-details">
    {% for kv in details %}
        <div>
            <dt>{{ kv.0 }}</dt>
            <dd>{{ kv.1 }}</dd>
        </div>
    {% endfor %}
    </dl>
</section>
    <section class="surface">
        <h2>Actions</h2>
        <div class="instance-actions">
            <form method="post" action="{{ base_url }}/instance/{{ instance_id }}/poweron" style="display:inline">
                <button type="submit">Power On</button>
            </form>
            <form method="post" action="{{ base_url }}/instance/{{ instance_id }}/poweroff" style="display:inline">
                <button type="submit">Power Off</button>
            </form>
            <form method="post" action="{{ base_url }}/instance/{{ instance_id }}/reset" style="display:inline">
                <button type="submit">Reset</button>
            </form>
            <form method="get" action="{{ base_url }}/instance/{{ instance_id }}/change-os" style="display:inline">
                <button type="submit">Change OS</button>
            </form>
            <form method="get" action="{{ base_url }}/instance/{{ instance_id }}/resize" style="display:inline">
                <button type="submit">Resize</button>
            </form>
            <form method="post" action="{{ base_url }}/instance/{{ instance_id }}/change-pass" style="display:inline">
                <button type="submit">Change Password</button>
            </form>
            <form method="post" action="{{ base_url }}/instance/{{ instance_id }}/delete" style="display:inline" onsubmit="return confirm('Are you sure you want to delete this instance? This action cannot be undone.');">
                <button type="submit" class="danger">Delete</button>
            </form>
        </div>
    </section>
{% endblock %}
