{% extends "base.html" %}

{% block title %}Create Instance{% endblock %}

{% block content %}
<h1>Create Instance</h1>
<form method="post">
    <label for="hostnames">Hostnames (comma-separated)</label>
    <input type="text" id="hostnames" name="hostnames" required>

    <label for="region">Region</label>
    <select id="region" name="region" required>
        {% for region in regions %}
        <option value="{{ region.id }}">{{ region.name }}</option>
        {% endfor %}
    </select>

    <label for="product_id">Product ID (optional)</label>
    <input type="text" id="product_id" name="product_id">

    <label for="instance_class">Instance class</label>
    <select id="instance_class" name="instance_class">
        <option value="default">Default</option>
        <option value="cpu-optimized">CPU Optimized</option>
        <option value="gpu-provided">GPU Provided</option>
    </select>

    <label for="cpu">CPU</label>
    <input type="number" id="cpu" name="cpu">

    <label for="ramInGB">RAM in GB</label>
    <input type="number" id="ramInGB" name="ramInGB">

    <label for="diskInGB">Disk in GB</label>
    <input type="number" id="diskInGB" name="diskInGB">

    <label for="bandwidthInTB">Bandwidth in TB</label>
    <input type="number" id="bandwidthInTB" name="bandwidthInTB">

    <label>
        <input type="checkbox" id="assign_ipv4" name="assign_ipv4" checked>
        Assign IPv4
    </label>

    <label>
        <input type="checkbox" id="assign_ipv6" name="assign_ipv6">
        Assign IPv6
    </label>

    <button type="submit">Create</button>
</form>
{% endblock %}
